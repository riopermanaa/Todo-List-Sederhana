<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Apps</title>

    <!-- Link css -->
    <link rel="stylesheet" href="todo.css" />
    <!-- Akhir link css -->
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>Todo List Apps</h1>
      </header>
      <!-- Akhir header -->

      <!-- Form -->
      <form autocomplete="off" id="form">
        <!-- Input Box -->
        <div class="input-box">
          <!-- Input Form -->
          <label for="input-form">Masukkan Kegiatan Anda Hari ini</label><br />
          <input type="text" id="input-form" placeholder="Masukkan disini..." />
          <!-- Akhir input form -->
        </div>
        <!-- Akhir input box -->

        <button id="submit-form" type="submit">Save</button>
      </form>
      <!-- Akhir form -->
    </div>
    <!-- Akhir container -->

    <!-- Memberi baris baru -->
    <br />
    <!-- Akhir memberi baris baru -->

    <!-- Untuk menampilkan todo -->
    <ul id="ul">
      <li class="judul"><h2>Todo List</h2></li>
    </ul>

    <!-- Akhir untuk menampilkan todo -->

    <!-- Link js -->
    <script src="todo.js"></script>
    <!-- Akhir link js -->
  </body>
</html>
